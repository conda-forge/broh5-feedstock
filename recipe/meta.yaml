{% set name = "broh5" %}
{% set version = "1.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/broh5-{{ version }}.tar.gz
  sha256: 91cfe824b7720a2b709ac88eab227e5e9c0c81df1124d004699481b15b2003a4
build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  entry_points:
    - broh5 = broh5.main:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >1.23
    - h5py >3.7
    - hdf5plugin
    - pillow
    - matplotlib-base
    - nicegui >=2.14

test:
  requires:
    - python {{ python_min }}
  imports:
    - broh5

about:
  home: https://github.com/algotom/broh5
  license: Apache-2.0
  license_file: LICENSE
  summary: Browser-based GUI HDF Viewer in Python
  doc_url: https://broh5.readthedocs.io/

extra:
  recipe-maintainers:
    - nghia-vo
